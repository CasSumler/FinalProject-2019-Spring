@(bookType : BookType)
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Category</title>
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    </head>
    <body class="bg-light">
        <div class="container">
            <h1 class="text-center">Edit Category</h1>
            <form method="post" class="form-group">
                @helper.CSRF.formField
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <label for="bookTypeName">Category:</label>
                        <input type="text" class="form-control" name="bookTypeName" id="bookTypeName"
                               value="@bookType.getBookTypeName" maxlength="25">
                    </div>
                    <div class="col-4"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-2">
                        <input type="submit" class="form-control btn btn-primary" value="Save">
                    </div>
                    <div class="col-5"></div>
                </div>
            </form>
        </div>
    </body>
</html>
