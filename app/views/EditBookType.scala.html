@(bookType : BookType)
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Book Category</title>
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <form method="post">
            @helper.CSRF.formField
            <input type="text" name="bookTypeName" id="bookTypeName" value="@bookType.getBookTypeName">
            <input type="submit" value="Save">
        </form>
    </body>
</html>
