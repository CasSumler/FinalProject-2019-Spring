@(author : Author)
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Author</title>
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/stylesheets/new.css">
    </head>
    <body class="bg-light">

        <nav class="navbar navbar-expand-sm bg-dark navbar-primary fixed-top justify-content-center">
            <ul class="navbar-nav nav-fill w-100">
                <li class="nav-item">
                    <a class="nav-link" href="@routes.BookController.getHomePage">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="@routes.BookController.getList">Library</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="@routes.BookController.getAddBook">Add Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="@routes.BookController.getAuthorSummaryList">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="@routes.BookController.getBookTypeReport">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="@routes.BookController.getGenreReport">Genres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="@routes.BookController.getBookStatusReport">Status</a>
                </li>
            </ul>
        </nav>

        <br><br>

        <div class="jumbotron">
            <h1 class="text-center"><font color="white" size="20">DIGITAL LIBRARY</font></h1>
        </div>
        <div class="container">
            <h2 class="text-center">Edit Author</h2>
            <br>
            <form method="post" class="form-group">
                @helper.CSRF.formField
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" name="firstName" id="firstName"
                               value="@author.getFirstName"
                               maxlength="25" required>
                    </div>
                    <div class="col-3">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" name="lastName" id="lastName"
                               value="@author.getLastName"
                               maxlength="25">
                    </div>
                    <div class="col-3"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-2">
                        <input type="submit" class="form-control btn btn-primary" value="Save">
                    </div>
                    <div class="col-2">
                        <a href="@routes.BookController.getAuthorList"
                           class="form-control btn btn-danger">Cancel</a>
                    </div>
                    <div class="col-4"></div>
                </div>
            </form>
        </div>
    </body>
</html>
