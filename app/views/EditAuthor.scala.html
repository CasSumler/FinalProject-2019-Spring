@(author : Author)
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Author</title>
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Edit Author</h1>
                <form method="post" class="form-group">
                    @helper.CSRF.formField
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-3">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" name="firstName" id="firstName" value="@author.getFirstName">
                        </div>
                        <div class="col-3">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" name="lastName" id="lastName" value="@author.getLastName">
                        </div>
                        <div class="col-3"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-5"></div>
                        <div class="col-2">
                            <input type="submit" class="form-control btn btn-success" value="Save">
                        </div>
                        <div class="col-5"></div>
                    </div>
                </form>
            </div>
    </body>
</html>
