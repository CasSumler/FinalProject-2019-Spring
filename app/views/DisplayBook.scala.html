@(bookInfo : BookInfo)
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book Information</title>
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">@bookInfo.getBookName</h1>
            <br>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <p>Author: @bookInfo.getLastName @bookInfo.getFirstName</p>
                    <p>ISBN: @bookInfo.getISBN</p>
                    <p>Status: @bookInfo.getBookStatusName</p>
                    <p>Category: @bookInfo.getBookTypeName</p>
                    <p>Genre: @bookInfo.getGenreName</p>
                    <a href="@routes.BookController.getEditBook(bookInfo.getBookId)"
                       class="form-control btn btn-success">Edit
                        Book</a>
                    <input type="submit" class="form-control btn btn-danger" value="Delete">
                </div>
                <div class="col-3">
                    <img src="http://covers.openlibrary.org/b/isbn/@bookInfo.getISBN-L.jpg" alt="book cover image">
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </body>
</html>
