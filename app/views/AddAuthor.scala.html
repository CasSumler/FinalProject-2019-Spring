@(authors : List[Author])
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add Author</title>
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/stylesheets/new.css">
    </head>
    <body class="bg-light">

        <nav class="navbar navbar-expand-sm bg-dark navbar-primary fixed-top justify-content-center">
            <ul class="navbar-nav nav-fill w-100">
                <li class="nav-item">
                    <a class="nav-link" href="@routes.BookController.getHomePage">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="@routes.BookController.getList">Library</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="@routes.BookController.getAddBook">Add Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="@routes.BookController.getAuthorSummaryList">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="@routes.BookController.getBookTypeReport">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="@routes.BookController.getGenreReport">Genres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="@routes.BookController.getBookStatusReport">Status</a>
                </li>
            </ul>
        </nav>

        <br><br>

        <div class="jumbotron">
            <h1 class="text-center"><font color="white" size="20">DIGITAL LIBRARY</font></h1>
        </div>
        <div class="container">
            <h2 class="text-center">Add New Author</h2>
            <br>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-3">
                    <h3>Existing Authors:</h3>
                    <select size="20">
                        @for(author <-authors){
                        <option value="@author.getFirstName @author.getLastName">@author.getFirstName @author.getLastName</option>
                        }
                    </select>
                </div>
                <div class="col-6">
                    <form method="post" class="form-group">
                        @helper.CSRF.formField
                        <div class="row">
                            <div class="col-6">
                                <label for="firstName">First Name:</label>
                                <input type="text" class="form-control" name="firstName" id="firstName" maxlength="25">
                            </div>
                            <div class="col-6">
                                <label for="lastName">Last Name:</label>
                                <input type="text" class="form-control" name="lastName" id="lastName" maxlength="25">
                            </div>
                            <div class="col-3"></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-3">
                                <input type="submit" class="form-control btn btn-success" value="Add">
                            </div>
                            <div class="col-3">
                                <a href="@routes.BookController.getAuthorList"
                                   class="form-control btn btn-danger">Cancel</a>
                            </div>
                            <div class="col-3"></div>
                        </div>
                    </form>
                </div>
                <div class="1"></div>
            </div>
        </div>
    </body>
</html>
