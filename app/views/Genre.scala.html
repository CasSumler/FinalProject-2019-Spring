@(genres : List[Genre])
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Genres</title>
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">List of Genres</h1>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <table class="table">
                        <tr>
                            <th>Genre Name</th>
                        </tr>
                        @for(genre <- genres){
                        <tr>
                            <td>
                                <a href="@routes.BookController.getEditGenre(genre.getGenreId)">@genre.getGenreName</a>
                            </td>
                        </tr>
                        }
                    </table>
                </div>
                <div class="col-4"></div>
            </div>

            <p><a href="@routes.BookController.getGenreReport">Chart</a></p>
            <p><a href="@routes.BookController.getAddGenre">Add a Genre</a></p>
        </div>
    </body>
</html>
