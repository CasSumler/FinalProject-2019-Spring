@(books : List[BookDetail])
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="text-center">Library</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" name="searchName" id="searchName" maxlength="25"
                                   placeholder="Enter Book Title...">
                        </div>
                    </form>
                </div>
                <div class="col-2">
                    <input type="submit" class="form-control btn btn-primary" value="Search">
                </div>
                <div class="col-2"></div>
                <div class="col-2">
                    <a href="@routes.BookController.getAddBook" class="btn btn-danger" role="button">Add Book</a>
                </div>
            </div>

            <table class="table table-striped thead-dark table-hover">
                <tr>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>Status</th>
                </tr>
                @for(book <- books){
                <tr>
                    <td>
                        <a href="@routes.BookController.getBookInfo(book.getBookId)">@book.getBookName</a>
                    </td>
                    <td>@book.getLastName @book.getFirstName</td>
                    <td>@book.getBookStatusName</td>
                </tr>
                }
            </table>
            <br>
            Total Number of Books: @books.size
        </div>
    </body>
</html>
