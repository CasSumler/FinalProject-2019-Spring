@(books : List[BookDetail])
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="text-center">Library</h1>
        </div>
        <div class="container">

        <form>
            <label for="searchName">Search: </label>
            <input type="text" name="searchName" id="searchName">
            <input type="submit" value="Search">
        </form>

        <table class="table table-striped thead-dark table-hover">
            <tr>
                <th>Book Title</th>
                <th>Author</th>
                <th>Status</th>
            </tr>
            @for(book <- books){
            <tr>
                <td>
                    <a href="@routes.BookController.getEditBook(book.getBookId)">@book.getBookName</a>
                </td>
                <td>@book.getLastName @book.getFirstName</td>
                <td>@book.getBookStatusName</td>
            </tr>
            }
        </table>
        <br>
        Total Number of Books: @books.size
        </div>
    </body>
</html>
