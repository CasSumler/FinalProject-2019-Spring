@(authors : List[Author])
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Authors</title>
    </head>
    <body>
        <h1>List of Authors</h1>

        <p>Total: @authors.size</p>

        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            @for(author <- authors){
            <tr>
                <td>@author.getFirstName</td>
                <td>@author.getLastName</td>
            </tr>
            }
        </table>
    </body>
</html>
