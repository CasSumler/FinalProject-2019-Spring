@(authors : List[Author])
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Authors</title>
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
        <h1>List of Authors</h1>

        <p>Total: @authors.size</p>
        <p><a href="@routes.BookController.getAddAuthor">Add an Author</a></p>

        <table class="table table-striped thead-dark table-hover">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            @for(author <- authors){
            <tr>
                <td>@author.getFirstName</td>
                <td>@author.getLastName</td>
            </tr>
            }
        </table>
        </div>
    </body>
</html>
