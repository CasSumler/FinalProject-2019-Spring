@(bookTypes : List[BookType])
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>List of Book Categories</title>
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">List of Book Categories</h1>
            <br>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <table class="table table-striped thead-dark table-hover table-bordered">
                        <tr>
                            <th class="text-center">Category Name</th>
                        </tr>
                        @for(bookType <- bookTypes){
                        <tr>
                            <td class="text-center">
                                <a href="@routes.BookController.getEditType(bookType.getBookTypeId)">@bookType.getBookTypeName</a>
                            </td>
                        </tr>
                        }
                    </table>
                </div>
                <div class="col-4"></div>
            </div>

            <div class="row">
                <div class="col-4"></div>
                <div class="col-1">
                    <p>Total: @bookTypes.size</p>
                </div>
                <div class="col-7"></div>
            </div>

            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <a href="@routes.BookController.getBookTypeReport">Book Category Summary</a>
                </div>
                <div class="col-1"></div>
                <div class="col-2">
                    <a href="@routes.BookController.getAddType">Add a Category</a>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </body>
</html>
