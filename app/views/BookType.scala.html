@(bookTypes : List[BookType])
@doctype.render
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>All Categories</title>
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    </head>
    <body class="bg-light">
        <div class="container">
            <h1 class="text-center">All Categories</h1>
            <br>

            <div class="row">
                <div class="col-4"></div>
                <div class="col-3">
                    <ul>
                        @for(bookType <- bookTypes){
                        <li>
                            <a href="@routes.BookController.getEditType(bookType.getBookTypeId)">@bookType.getBookTypeName</a>
                        </li>
                        }
                    </ul>
                </div>
                <div class="col-5">
                    <p><a href="@routes.BookController.getHomePage">Home</a></p>
                    <p><a href="@routes.BookController.getAddType">Add Category</a></p>
                    <p><a href="@routes.BookController.getBookTypeReport">Category Summary</a></p>
                </div>
            </div>

            <div class="row">
                <div class="col-4"></div>
                <div class="col-1">
                    <p>Total: @bookTypes.size</p>
                </div>
                <div class="col-7"></div>
            </div>
        </div>
    </body>
</html>
